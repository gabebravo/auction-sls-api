service: auction-sls-api

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  lambdaHashingVersion: 20201221
  stage: dev
  profile: gabesls
  region: 'us-east-1'
  iamRoleStatements: # THIS IS IAM ACCESS FOR DYNAMODB
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource: # vars below are using serverless-pseudo-parameters lib
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/AuctionsTable

resources:
  Resources: # THIS IS THE AWS ARN SETTINGS FOR DYNAMODB
    AuctionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AuctionsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction

custom:
  bundle:
    linting: false
